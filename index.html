<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img-cont item"><img src="./images/image-equilibrium.jpg" alt="nft"></div>
    <div class="item">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="info-block">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p class="eth"> 0.041 ETH</p>
        </div>
        <div class="info-block">
          <img src="./images/icon-clock.svg" alt="time">
          <p class="time">3 days left</p>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="avatar"><img src="./images/image-avatar.png" alt="avatar"></div>
      <p class="author">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
